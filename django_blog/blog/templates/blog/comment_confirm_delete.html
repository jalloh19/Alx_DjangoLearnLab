{% extends 'base.html' %}

{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p><strong>{{ object.content }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
    </form>
{% endblock %}
