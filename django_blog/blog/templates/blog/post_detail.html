{% extends 'base.html' %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.published_date }}</p>
        <p>{{ post.content }}</p>
        {% if user == post.author %}
            <a href="{% url 'post-update' post.pk %}">Edit</a>
            <a href="{% url 'post-delete' post.pk %}">Delete</a>
        {% endif %}
    </article>
    <a href="{% url 'post-list' %}">Back to Posts</a>
{% endblock %}
