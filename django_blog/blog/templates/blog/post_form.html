{% extends 'base.html' %}

{% block content %}
    <h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
