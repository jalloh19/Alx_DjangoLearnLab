{% extends 'base.html' %}

{% block content %}
    <h2>{% if object %}Edit{% else %}Add{% endif %} Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Add{% endif %} Comment</button>
        <a href="{% url 'post-detail' view.kwargs.pk %}">Cancel</a>
    </form>
{% endblock %}
