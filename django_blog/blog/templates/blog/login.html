{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    <div>
        <small>
            Need an account? <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
{% endblock %}
